<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'webcss/registe.css'%}">
    <title>Đăng kí tài khoản</title>
</head>
<a  href="http://localhost:8000/"><button>Quay lại trang chủ</button></a>
<body>
    <center>
        <div class=register>
        <form action='.' method='POST'>
            <h1> Đăng kí tài khoản </h1>
            {% csrf_token %}
            {{form.as_p}}
            <input id = "submit" type ="submit" value="Đăng kí"/>
        </form>
        <a href="#"><input type="submit" value="Quên tài khoản"/></a>
        <a href="/login/"><input type="submit" value="Đã có tài khoản"/></a>
        </div> 
    </center>
</body>
</html>
